<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="./style.css">
   <title>My Task Board</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

   <script src="./main.js"></script>
</head>

<body>

   <div class="header">
      <h1>My Task Board </h1>
   </div>

   <div class="formControl">
      <form class="form">
         <input type="text" id="taskText" size="50" placeholder="To do: " required autocomplete="off"><br />
         <input type="date" id="taskDate" min="2022-05-15" required><br />
         <input type="time" id="taskTime" required><br />
         <button type="submit" class="btn btn-primary" id="btnSave">Creat New Task</button>
         <button type="submit" class="btn btn-danger" id="btnClear">Clear Task</button>
      </form>

   </div>
